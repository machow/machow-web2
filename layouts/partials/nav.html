<section class="section">
  <div class="container">
    <nav class="nav">
      <div class="nav-left">
        <a class="nav-item" href="{{ .Site.BaseURL }}">
          <h1 class="title is-4 is-hidden-mobile">{{ .Site.Title }}</h1>
          <h1 class="title is-4 is-hidden-tablet">mchow</h1>          
        </a>
      </div>
      <div class="nav-right">
        <nav class="nav-item level is-mobile">
          <a class="level-item" href="{{ .Site.BaseURL }}/posts">posts</a>
          <a class="level-item" href="{{ .Site.BaseURL }}/thoughts">thoughts</a>
          <a class="level-item" href="{{ .Site.BaseURL }}/projects">work</a>          
          {{ range .Site.Params.social }}
          <a class="level-item" href="{{ .url }}" target="_blank">
            <span class="icon">
              <i class="fa {{ .fa_icon }}"></i>
            </span>
          </a>
          {{ end }}
        </nav>
      </div>
    </nav>
  </div>
</section>
